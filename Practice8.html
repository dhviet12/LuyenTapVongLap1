<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Game đoán số</h1>
<button onclick="play()">Play</button>

<script>
    function play() {
        let min=prompt('Nhập khoảng min muốn đoán: ');
        let max=prompt('Nhập khoảng max muốn đoán: ')
        let result=parseInt((Math.random()* (max-min)+ min));
        for( i=0; i<3; i++) {
            let select= prompt('Nhập số bạn đoán:');
            if (select > result) {
                alert('Bạn đang nhập số lớn hơn kết quả')
            } else if (select < result) {
                alert('Bạn đang nhập số bé hơn kết quả');
            } else {
                alert('Chúc mừng bạn đã đoán đúng');
                break;
            }
        }
    }
</script>

</body>
</html>
