<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let total=0;
    while (b % 5 !=0) {
        total = b+a;
        a=b;
        b= total;
    }
    document.write(b + ' chia hết cho 5 đầu tiên trong dãy Fibonaci');

</script>

</body>
</html>
