<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietdo= prompt('Nhập nhiệt độ :');
    while (nhietdo <20 || nhietdo >100) {
        if (nhietdo <20) {
            alert('Yêu cầu tăng nhiệt độ');
            nhietdo=prompt('Nhập nhiệt độ');
        } else {
            alert('Yêu cầu giảm nhiệt độ');
            nhietdo=prompt('Nhập nhiệt độ');
        }
    }
</script>

</body>
</html>
