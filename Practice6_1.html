<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số tự nhiên đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
let count= 0;
let sum= 0;
for (i=0; count< 30;i++){
    if (i % 7 ==0) {
        sum += i;
        document.write('Các số tự nhiên chia hết cho 7 là ' + i + ' <br> ');
        count++;
    }
} document.write('Tổng 30 số tự nhiên chia hết cho 7 là '+ sum);

</script>

</body>
</html>
